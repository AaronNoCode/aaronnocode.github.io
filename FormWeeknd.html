<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form weeknd</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form method="get" action="backend-path" enctype="multipart/form-data">
        <label for="username">Username: </label>
        <input type="text" id="username" minlength="5" maxlength="25" placeholder="Rando" required><br>
    
        <label for="password">Password: </label>
        <input type="password" id="password" minlength="8" maxlength="15" required><br>
        
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="example@something.com"><br>
    
        <label for="phone">Phone: </label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br> <!--Se puede asociar un patrón de entrada para un formato exacto-->
    
        <label for="Bday">Birthdate</label>
        <input type="date" id="Bday" required><br>
    
        <label for="qty">Quantity</label>
        <input type="number" id="qty" min="0" max="99" value="1"><br>
    
        <!--Cuando tienen el mismo name, sólo se puede seleccionar uno a la vez-->
        <input type="radio" id="og" value="og" name="title">
        <label for="og" >OG</label>
        <input type="radio" id="poser" value="poser" name="title">
        <label for="poser" >Poser</label>
        <input type="radio" id="poser" value="poser" name="title">
        <label for="newbie" >Newbie</label><br>
    
        <label for="payment">Payment</label>
        <select id="payment">
            <option value="paypal">Paypal</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
        </select><br>
    
        <label for="liking">Like wiken?</label>
        <input type="checkbox" id="liking"><br>
    
        <label for="feedback">Feedback: </label>
        <textarea id="feedback" rows="3" cols="25"></textarea><br>
    
        <label for="file">File: </label>
        <input type="file" id="file" accept="image/png,image/jpeg">
        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
